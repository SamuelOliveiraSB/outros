<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="limite superior" id="lmts">
    <button onclick="calc()">Contar</button>
    <div id="resp"></div>
</body>
</html>

<script>

    function calc(){
        resp.innerHTML=``
        var lm = Number(lmts.value)

        if( lm < 100){

            for(var cont = 5; cont <= lm; cont++){
            resp.innerHTML+=`${cont}<br>`
        }

        }else{
            resp.innerHTML=`tem que ser menor que 100, animal!`
        }

        

    }

</script>
