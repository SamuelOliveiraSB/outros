<body>
    
    <button onclick="calc()">Conte de 99 a 1</button>
    <div id="resp"></div>
</body>

<script>

    function calc(){
        resp.innerHTML=``

        for(var cont = 99; cont >= 1; cont--){
            resp.innerHTML+=`${cont}<br>`
        }

    }

</script>
