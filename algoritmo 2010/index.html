<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>repetindo mantras</h1>
    <button onclick="calc()">calcular</button>
    <br>
    <input type="text" id="rept">
    <button onclick="repetir()">repetir</button>
    <div id="resp"></div>

</body>

</html>

<script>

    function calc() {

        resp.innerHTML = ``

        for (var cont = 0; cont < 5; cont++) {
            resp.innerHTML += `ai caliquinha <br>`

        }
    }

    function repetir() {
        resp.innerHTML = ``
        var repetir = Number(rept.value)

        for (var d = 1; d <= repetir; d++) {

            resp.innerHTML += `${d} - ta maluko <br>`
            
        }
    }

</script>
