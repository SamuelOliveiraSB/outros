<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="limite inferior maior que 1" id="lmti">
    <input type="text" placeholder="limite superior menor que 100" id="lmts">
    <button onclick="calc()">Contar</button>
    <div id="resp"></div>
</body>
</html>

<script>

    function calc(){
        resp.innerHTML=``
        var lmi = Number(lmti.value)
        var lms = Number(lmts.value)

        if( lmi < 1){

            resp.innerHTML=`tem que ser maior que 1, animal!`

        }else if(lms > 100){
            resp.innerHTML=`tem que ser menor que 100, animal!`
        }else{

            for(lmi; lmi <= lms; lmi++){
            resp.innerHTML+=`${lmi}<br>`
        }
        }

    }

</script>
