</head>
<body>
    <input placeholder="digite sua renda" type="text" id="renda">

    <input placeholder=" renda familiar" type="text" id="rendaf">

    <button onclick="calc()">Verificar ajuda</button>

<script>
function calc(){
    
    if(Number(renda.value) <= 1050 && Number(rendaf.value) <= 2100 ){
        alert(`Você terá direito!`)
    }else{
        alert(`Você NÃO terá direito`)
    }
}
</script>
