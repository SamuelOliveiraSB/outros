<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="cafe">
        <option value="">café da manhã?</option>
        <option value="ovos">ovos</option>
        <option value="leite de arroz">leite de arroz</option>
        <option value="bacon">bacon</option>
    </select>

    <select name="" id="almoço">
        <option value="">almoço</option>
        <option value="bife">bife</option>
        <option value="hamburger de soja">hamburger de soja</option>
        <option value="frango grelhado">frango grelhado</option>
    </select>

    <select name="" id="janta">
        <option value="">janta</option>
        <option value="picanha de soja">picanha de soja</option>
        <option value="cupim">cupim</option>
        <option value="coração">coração</option>
    </select>



    <button onclick="calc()">Sou vegano</button>
</body>
</html>

<script>
function calc(){
    
    if(cafe.value == 'leite de arroz' && almoço.value == 'hamburger de soja' && janta.value == 'picanha de soja' ){
        alert(`Sim, você é vegano!`)
    }else{
        alert(`Não, você não é vegano`)
    }
}
</script>
