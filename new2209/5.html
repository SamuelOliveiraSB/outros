<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hora do dia que vc acessa a netflix  -></p>
    <input placeholder="ex:13h" type="text" id="hora">

    <button onclick="calc()">Ver recomendação</button>
    <div id="resposta"></div>
</body>
</html>

<script>
function calc(){
    
    if(Number(hora.value) >= 19 && Number(hora.value) <= 21 ){
        resposta.innerHTML=`Não é recomendável que você assista sua série favorita no horário ${Number(hora.value)}h!`
    }else{
        resposta.innerHTML=`O horário ${Number(hora.value)}h é adequado para assistir sua série favorita!`
    }
}
</script>
