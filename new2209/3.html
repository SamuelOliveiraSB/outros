<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <input placeholder=" nota" type="text" id="nota">

    <button onclick="calc()">Avaliar aluno</button>

<script>
function calc(){
    
    if(Number(nota.value) >= 0 && Number(nota.value) <= 10 ){
        alert(`Nota válida!`)
    }else{
        alert(`Onde já se viu nota menor que 0 e maior que 10?`)
    }
}
</script>
