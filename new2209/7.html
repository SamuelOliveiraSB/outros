<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="nota" type="text" id="nota">

    <input placeholder="frequencia " type="text" id="freq">

    <button onclick="calc()">Avaliar aluno</button>
</body>
</html>

<script>
function calc(){
    
    if(Number(nota.value) >= 6 && Number(freq.value) >= 75 ){
        alert(`Parabéns! Aprovado!`)
    }else{
        alert(`Infelizmente, não foi desta vez`)
    }
}
</script>
