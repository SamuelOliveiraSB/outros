<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="texto">Vida do Lutador: 1000</h1>
    <p id="frase"></p>
    <img id="ft" src="https://www.superlutas.com.br/wp-content/uploads/2012/08/Anderson-Silva-comemora.jpg" alt="" style="width: 200px;">
    <br>
    <button onclick="apanhar()">Apanhar</button>
    <button onclick="cforce()">Concentrar força</button>
</body>
</html>

<script>
    var vida = 1000
    var force = 1000

    function apanhar(){
        vida = vida - 100
        texto.innerHTML=`Vida do Lutador: ${vida}`

        if(vida = 0){
        frase.innerHTML=`Lutador já era!`
        ft.src = `https://contenti1.espn.com.br/image/wide/622_9e86ec80-6613-3707-9edd-39584db7c6cf.jpg`
        }else{
        frase.innerHTML=`Lutador ainda vivo!`}
    
    }

    function cforce(){
        vida = vida + force * 0.05
        texto.innerHTML=`Vida do Lutador: ${vida}`
        
        if(vida > 0){
        frase.innerHTML=`Lutador ainda vivo!`
        ft.src = "https://www.superlutas.com.br/wp-content/uploads/2012/08/Anderson-Silva-comemora.jpg"}
    }
</script>
