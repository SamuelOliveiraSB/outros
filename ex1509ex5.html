<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <select name="" id="sla" onchange="nsei()">

        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>

    <div id="resposta"></div>

</body>
</html>

<script>
    function nsei(){
        resposta.innerHTML=`
        ${Number(sla.value)} x 1 = ${Number(sla.value) * 1} <br>
        ${Number(sla.value)} x 2 = ${Number(sla.value) * 2} <br> 
        ${Number(sla.value)} x 3 = ${Number(sla.value) * 3} <br> 
        ${Number(sla.value)} x 4 = ${Number(sla.value) * 4} <br> 
        ${Number(sla.value)} x 5 = ${Number(sla.value) * 5} <br> 
        ${Number(sla.value)} x 6 = ${Number(sla.value) * 6} <br> 
        ${Number(sla.value)} x 7 = ${Number(sla.value) * 7} <br> 
        ${Number(sla.value)} x 8 = ${Number(sla.value) * 8} <br> 
        ${Number(sla.value)} x 9 = ${Number(sla.value) * 9} <br>
        ${Number(sla.value)} x 10 = ${Number(sla.value) * 10} <br>`
    }
</script>
