<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    nome do cliente <input type="text" id="nome">
    <br>
    saldo do cliente <input type="text" id="saldo">
    <br>
    <button onclick="calc()">Verificar Conta</button>
    <br>
    <div id="resposta"></div>
</body>
</html>

<script>
    function calc(){
        var nomee = nome.value
        var saldoo = Number(saldo.value) 

        if(saldoo < 0){
            resposta.innerHTML=`Com o saldo de ${saldoo} o cliente ${nomee} está com saldo devedor`
        }else if(saldoo <= 2000){
            resposta.innerHTML= `Com o saldo de ${saldoo} o cliente ${nomee} está com saldo NORMAL  `
        }else if(saldoo < 5000){
            resposta.innerHTML=`Com o saldo de ${saldoo} o cliente ${nomee} está com saldo ACIMA DA MÉDIA`
        }else{
            resposta.innerHTML=`Com o saldo de ${saldoo} o cliente ${nomee} TEM PERFIL DE INVESTIDOR`
        }
    }
</script>
