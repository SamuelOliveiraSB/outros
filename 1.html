<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastro de Frutas</h2>    

    <input placeholder="Qual fruta" id="in_fruta">
    <button onclick="cadastrar()">
        Cadastrar
    </button>

    <div>
        Total de frutas: <b id="b_total">0</b><br>
        2ª fruta: <b id="b_segunda"></b><br>
        4ª fruta: <b id="b_quarta"></b> <br>
        Última fruta: <b id="b_ultima"></b>
    </div>

    <br>

    <input type="text" id="pesquisar" placeholder="pesquisar" onkeyup="pesq()">
    <div id="pesquisas"></div>

</body>
</html>
<script>
    var frutas = []

    function cadastrar() {
        frutas.push(in_fruta.value)
        in_fruta.value = ""

        b_total.innerHTML = frutas.length
        b_segunda.innerHTML = frutas[1]    
        b_quarta.innerHTML = frutas[3]    
        b_ultima.innerHTML = frutas[frutas.length-1]
    }

    function pesq(){

        if(frutas.indexOf(pesquisar.value) < 0){
            pesquisas.innerHTML=`nao eiste`
        }else{
            pesquisas.innerHTML=`esta na posicao ${frutas.indexOf(pesquisar.value)}`
        }

    }




    
</script>
