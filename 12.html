<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="calc()">Clica neu</button>
    <div id="resposta"></div>
</body>
</html>

<script>
    var click = 0
    function calc(){
        
        if(click <= 5){
            resposta.innerHTML=` ${click++ }<br> Dedo fraquinho, hein`
        }else if(click <= 10){
            resposta.innerHTML=`${click++ }<br> Dedo bom, mano`
        }else if(click <= 15){
            resposta.innerHTML=`${click++ }<br> Gosta de clicar, hein!`
        }else{
            resposta.innerHTML=`${click++}<br> Eita dedo nervoso!`
        }
    }
</script>
